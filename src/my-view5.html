<dom-module id="my-view5">
  <template>
    <style>
      :host {
        display: block;

        padding: 10px;
      }
      .logincontent
        {
            position: relative;
            width: 350px;
            top: 150px;
            left: 150px;
            margin-top: -150px;
            border: 1px solid black;
            padding: 30px;
        }
		 paper-button.indigo {
			background-color: var(--paper-indigo-500);
			margin-top: 10%;
			color: white;
			--paper-button-raised-keyboard-focus: {
			  background-color: var(--paper-pink-a200) !important;
			  color: white !important;
			};
