<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/google-youtube/google-youtube.html">
<dom-module id="my-view2">
  <template is="dom-bind" >
    <style>
      :host {
        display: block;
        padding: 10px;
      }
       paper-material {
        display: inline-block;
        background: white;
        box-sizing: border-box;
        margin: 23px;
        padding: 16px;
        border-radius: 2px;
      }
    </style>
    <paper-material style="margin-left: 250px;" elevation="1">
      <h1>iron-ajax,dom-repeat & google-youtube</h1>
    </paper-material>
    <br>
    <iron-ajax auto
          url="http://www.localhost:8080/aboutus.json"
          params=''
          handle-as="json"
          last-response="{{ajaxResponse}}"></iron-ajax>
     <template is="dom-repeat" items="[[ajaxResponse]]">
          <paper-material elevation="1">
            <div>
              <paper-input value="{{item.name}}" label="First Name"></paper-input>
              <paper-input value="{{item.lastName}}" label="Last Name"></paper-input>
              <paper-input value="{{item.emailID}}" label="Email ID"></paper-input>
              <paper-input value="{{item.age}}" label="Age"></paper-input>
              <paper-input value="{{item.city}}" label="City"></paper-input>
            </div>
          </paper-material>
    </template>
    <br>
    <google-youtube video-id="yRbOSdAe_JU" width="853px" height="480px">
    </google-youtube>
  </template>

  <script>
    Polymer({
      is: 'my-view2',
       properties: {
        ajaxResponse : Object
      }
    });
  </script>
</dom-module>
